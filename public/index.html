<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data NoBase - Movie service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your keywords">
    <meta name="author" content="Your name">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="assets/css/bootstrap-responsive.css" type="text/css" media="screen">    
    <link rel="stylesheet" href="assets/css/camera.css" type="text/css" media="screen">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen">

    <script type="text/javascript" src="assets/js/jquery.js"></script>  
    <script type="text/javascript" src="assets/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="assets/js/superfish.js"></script>

    <script type="text/javascript" src="assets/js/jquery.ui.totop.js"></script>

    <script type="text/javascript" src="assets/js/camera.js"></script>
    <script type="text/javascript" src="assets/js/jquery.mobile.customized.min.js"></script>

    <script type="text/javascript" src="assets/js/jquery.caroufredsel.js"></script>
    <script type="text/javascript" src="assets/js/jquery.touchSwipe.min.js"></script>
    <script>
      $(document).ready(function() {
        // camera
        $('#camera_wrap').camera({
          //thumbnails: true
          autoAdvance			: true,		
          mobileAutoAdvance	: true,
          //fx					: 'simpleFade',
          height: '51%',
          hover: false,
          loader: 'none',
          navigation: true,
          navigationHover: true,
          mobileNavHover: true,
          playPause: false,
          pauseOnClick: false,
          pagination			: false,
          time: 7000,
          transPeriod: 1000,
          minHeight: '200px'
        });
      
        //	carouFredSel
        $('#slider3 .carousel.main ul').carouFredSel({
          auto: {
            timeoutDuration: 8000					
          },
          responsive: true,
          prev: '.prev3',
          next: '.next3',
          width: '100%',
          scroll: {
            items: 1,
            duration: 1000,
            easing: "easeOutExpo"
          },			
          items: {
                width: '320',
            height: 'variable',	//	optionally resize item-height			  
            visible: {
              min: 1,
              max: 4
            }
          },
          mousewheel: false,
          swipe: {
            onMouse: true,
            onTouch: true
            }
        });
        $(window).bind("resize",updateSizes_vat).bind("load",updateSizes_vat);
        function updateSizes_vat(){		
          $('#slider3 .carousel.main ul').trigger("updateSizes");
        }
        updateSizes_vat();
      
      }); //
      $(window).load(function() {
        //
      
      }); //
      </script>
